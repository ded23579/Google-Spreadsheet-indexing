<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Embed Google Spreadsheet dengan tampilan responsif, simpel, dan SEO-friendly by dedi ir.">
    <meta name="keywords" content="Google Drive, Google Spreadsheet, embed, SEO, indexing, Google Search Console">
    <meta name="author" content="Nama Anda">
    <meta name="robots" content="index, follow">
    <title>Google Spreadsheet - Dedi Ir</title>

    <!-- Open Graph untuk sosial media -->
    <meta property="og:title" content="Embed Google Spreadsheet - SEO Optimized">
    <meta property="og:description" content="Tampilkan Google Spreadsheet dengan tampilan modern, responsif by dedi ir">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://docs.google.com/spreadsheets/d/1RBFkcw-1oSI-2n1v_pNuPhRroeLokOHWc0XcvVwhQhQ/preview">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 15px;
        }
        .embed-container {
            width: 100%;
            height: 80vh; /* Menggunakan 80% dari tinggi viewport */
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .embed-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        footer {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        /* Responsif untuk tampilan mobile */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 20px;
            }
            p {
                font-size: 14px;
            }
            .embed-container {
                height: 70vh; /* Kurangi sedikit tinggi di perangkat kecil */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Google Spreadsheet - indexing</h1>
        <p><a href="https://edu.abjad.eu.org">By Dedi Ir</a></p>
        <div class="embed-container">
            <iframe src="https://docs.google.com/spreadsheets/d/1RBFkcw-1oSI-2n1v_pNuPhRroeLokOHWc0XcvVwhQhQ/preview" allowfullscreen></iframe>
        </div>
        <footer>&copy; 2025 - <a href="https://edu.abjad.eu.org">edu.abjad.eu.org</a></footer>
    </div>

</body>
</html>
